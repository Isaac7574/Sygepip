<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-bf-green-600 to-bf-green-800 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-bf-green-100 rounded-2xl mb-4">
          <svg class="w-8 h-8 text-bf-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Mot de passe oubli&#233; ?</h2>
        <p class="text-gray-500 mt-2">Entrez votre email pour recevoir un lien de r&#233;initialisation</p>
      </div>

      @if (success()) {
        <div class="alert-success mb-6">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>Un email de r&#233;initialisation a &#233;t&#233; envoy&#233; !</span>
        </div>
      }

      @if (error()) {
        <div class="alert-danger mb-6">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>{{ error() }}</span>
        </div>
      }

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-input" placeholder="votre.email@exemple.com">
        </div>

        <button type="submit" [disabled]="loading()" class="btn-primary w-full py-3">
          @if (loading()) {
            <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            Envoi en cours...
          } @else {
            Envoyer le lien
          }
        </button>
      </form>

      <div class="mt-6 text-center">
        <a routerLink="/auth/login" class="text-primary-600 hover:underline">Retour &#224; la connexion</a>
      </div>
    </div>
  </div>
</div>
